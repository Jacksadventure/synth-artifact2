#-*-Perl-*-

[Analysis]
tag: 13TeV

[General]
BDTbins = 15

[plotDef:met_phi]
relPath: met_phi
xAxis  : MET phi
nBins  : 40
min    : -3.142
max    : 3.142

[plotDef:metPuppi_phi]
relPath: metPuppi_phi
xAxis  : PUPPI MET phi
nBins  : 40
min    : -3.142
max    : 3.142

[plotDef:tkMet_phi]
relPath: tkMet_phi
xAxis  : tkMET phi
nBins  : 40
min    : -3.142
max    : 3.142

[plotDef:dphi_met_tkMet]
relPath: VHbb::deltaPhi(tkMet_phi,met_phi)
xAxis  : Delta Phi (MET, tkMET)
nBins  : 40
min    : 0
max    : 3.142

[plotDef:dphi_metPuppi_tkMet]
relPath: VHbb::deltaPhi(tkMet_phi,metPuppi_phi)
xAxis  : Delta Phi (PUPPI MET, tkMET)
nBins  : 40
min    : 0
max    : 3.142

[plotDef:dphi_met_jets]
relPath: Min$(abs(VHbb::deltaPhi(Jet_phi,<!Obj|MET!>_phi))*(1+(9E9*!(Jet_pt>20 && abs(Jet_eta)<2.4))))
xAxis  : Delta Phi (MET, jets)
nBins  : 40
min    : 0
max    : 3.142

[plotDef:VH_mt]
relPath : sqrt(2*FatjetAK08ungroomed_pt[0]*met_pt*(1-cos(min(abs(FatjetAK08ungroomed_phi[0]-met_phi),(2*TMath::Pi())-abs(FatjetAK08ungroomed_phi[0]-met_phi)))))
xAxis   : m_{T}(jet,MET) [GeV]
nBins   : 70
min     : 500
max     : 4000

[plotDef:VH_mtPuppi]
relPath : sqrt(2*FatjetAK08ungroomed_pt[0]*metPuppi_pt*(1-cos(min(abs(FatjetAK08ungroomed_phi[0]-metPuppi_phi),(2*TMath::Pi())-abs(FatjetAK08ungroomed_phi[0]-metPuppi_phi)))))
xAxis   : PUPPI m_{T}(jet,MET) [GeV]
nBins   : 70
min     : 500
max     : 4000

[plotDef:FatjetCA15ungroomed_pt]
relPath: FatjetCA15ungroomed_pt[0]
xAxis  : Lead CA15 jet p_{t} [GeV]
nBins  : 15
min    : 300 
max    : 1000

[plotDef:FatjetCA15ungroomed_bbtag]
relPath: FatjetCA15ungroomed_bbtag[0]
xAxis  : Hbb Tagger Discriminant
nBins  : 15
min    : -1 
max    : 1

[plotDef:metPuppi_pt]
relPath: metPuppi_pt
xAxis  : PUPPI MET p_{t} [GeV]
nBins  : 40
min    : 0 
max    : 2000

[plotDef:met_pt]
relPath: met_pt
xAxis  : MET p_{t} [GeV]
nBins  : 40
min    : 0 
max    : 2000

[plotDef:tkMet_pt]
relPath: tkMet_pt
xAxis  : tkMET p_{t} [GeV]
nBins  : 40
min    : 0 
max    : 2000

[plotDef:deltaR_jj]
relPath: deltaR_jj
xAxis  : Delta R(jj)
nBins  : 15
min    : 0
max    : 3

[plotDef:good_jet_pt]
relPath: Jet_pt*(1+(-9E9*!(Jet_pt>20 && abs(Jet_eta)<2.4)))
xAxis  : Good Jet p_{T} [GeV]
nBins  : 40
min    : 20
max    : 600

[plotDef:good_jet_eta]
relPath: Jet_eta*(1+(-9E9*!(Jet_pt>20 && abs(Jet_eta)<2.4)))
xAxis  : Good Jet Eta
nBins  : 40
min    : -2.4
max    : 2.4

[plotDef:good_jet_phi]
relPath: Jet_phi*(1+(-9E9*!(Jet_pt>20 && abs(Jet_eta)<2.4)))
xAxis  : Good Jet Phi
nBins  : 40
min    : -3.142
max    : 3.142

[plotDef:good_jet_multiplicity]
relPath: Sum$(Jet_pt>20 && abs(Jet_eta)<2.4)
xAxis  : Good Jet Multiplicity
nBins  : 10
min    : 0
max    : 10

[plotDef:good_ungroomedak08jet_multiplicity]
relPath: Sum$(FatjetAK08ungroomed_pt > 20 && abs(FatjetAK08ungroomed_eta) < 2.4)
xAxis  : Good ak08 Jet Multiplicity
nBins  : 5
min    : 0
max    : 5

[plotDef:all_ungroomedak08jet_tau_21]
relPath: FatjetAK08ungroomed_tau_21
xAxis  : All Ungroomed ak08 Jet Tau2/Tau1
nBins  : 40
min    : 0
max    : 1

[plotDef:all_ungroomedak08jet_bbtag]
relPath: FatjetAK08ungroomed_bbtag
xAxis  : All Ungroomed ak08 Jet bb-tag Discriminant 
nBins  : 40
min    : -1
max    : 1

[plotDef:all_ungroomedak08jet_mpruned]
relPath: FatjetAK08ungroomed_mpruned
xAxis  : All Ungroomed ak08 Jet Pruned Mass
nBins  : 40
min    : 0
max    : 400

[plotDef:pT_of_goodFatjet]
relpath: FatjetAK08ungroomed_pt+(-9E9*!(FatjetAK08ungroomed_pt>20 & abs(FatjetAK08ungroomed_eta)<2.4))
xAxis  : p_{T} of good FatjetAK08ungroomed [GeV]
nBins  : 40
min    : 0
max    : 2000

[plotDef:eta_of_goodFatjet]
relpath: FatjetAK08ungroomed_eta+(-9E9*!(FatjetAK08ungroomed_pt>20 & abs(FatjetAK08ungroomed_eta)<2.4))
xAxis  : Eta of good FatjetAK08ungroomed
nBins  : 40
min    : -3.0
max    : 3.0

[ptotDef:phi_of_goodFatjet]
relpath: FatjetAK08ungroomed_phi+(-9E9*!(FatjetAK08ungroomed_pt>20 & abs(FatjetAK08ungroomed_eta)<2.4))
xAxis  : Phi of good FatjetAK08ungroomed
nBins  : 40
min    : -3.142
max    : 3.142

[plotDef:Sum]
relPath: Sum$(Jet_pt>20.&abs(Jet_eta<2.4))
xAxis  : Jet Multiplicity
nBins  : 6
min    : 0
max    : 6

[plotDef:aJets]
relPath: naJidx
xAxis  : Additional Jet Multiplicity 
nBins  : 6
min    : 0
max    : 6

[plotDef:HVdPhi]
relPath: HVdPhi
xAxis  : HVdPhi [rad]
nBins  : 30
min    : -3.2
max    : 3.2

[plotDef:HCSV_mass]
relPath: HCSV_mass
xAxis  : m(jj) [GeV]
nBins  : 15
min    : 0
max    : 400

[plotDef:HCSV_reg_mass]
relPath: HCSV_reg_mass
xAxis  : Regressed m(jj) [GeV]
nBins  : 15
min    : 0
max    : 400

[plotDef:Hmass]
relPath: H_mass
xAxis  : m(jj) [GeV]
nBins  : 20
min    : 0
max    : 400

[plotDef:Hmass_NoReg]
relPath: HNoReg_mass
xAxis  : m(jj) [GeV]
nBins  : 20
min    : 0
max    : 200

[plotDef:Hpt]
relPath: H_pt
xAxis  : p_{T} (jj) [GeV]
nBins  : 40
min    : 0
max    : 400

[plotDef:HCSV_pt]
relPath: HCSV_pt
xAxis  : p_{T} (jj) [GeV]
nBins  : 40
min    : 0
max    : 400

[plotDef:HCSV_reg_pt]
relPath: HCSV_reg_pt
xAxis  : Regressed p_{T} (jj) [GeV]
nBins  : 40
min    : 0
max    : 400

[plotDef:HptWmn]
relPath: H_pt
xAxis  : p_{T} (jj) [GeV]
nBins  : 10
min    : 50
max    : 450

[plotDef:Vpt]
relPath: V_pt
xAxis  : p_{T} (V) [GeV]
nBins  : 40
min    : 0
max    : 400

[plotDef:HVdPhi]
relPath:  HVdPhi
xAxis  : Delta phi(V,H)
nBins  : 20
min    : 0
max    : 3.5

[plotDef:Vmass]
relPath: V_mass
xAxis  : m_{l^{+}l^{-}} [GeV]
