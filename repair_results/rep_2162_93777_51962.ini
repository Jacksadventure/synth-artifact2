@include1=#@#Style.inc

[Variables]
hddLedColor=#colorBarBackground#

; ----------------------------------
; MEASURES return some kind of value
; ----------------------------------

[measureTotalDisk1]
Measure=FreeDiskSpace
Drive=#disk5#
Total=1
UpdateDivider=120
Substitute=" G":"GB"

[measureUsedDisk1]
Measure=FreeDiskSpace
Drive=#disk5#
InvertMeasure=1
UpdateDivider=120
Substitute=" G":"GB"

&[MeasureDisk1Temp]O