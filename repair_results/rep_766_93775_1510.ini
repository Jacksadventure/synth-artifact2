[Rainmeter]
Update=2000
MouseActionCursor=0
MiddleMouseDownAction=!DeactivateConfig
BackgroundMode=1
MouseLeaveAction=[!HideMeter Prev][!HideMeter Play][!HideMeter Next][!Redraw]

[Metadata]
Name=Windows Media Player
Author=poiru
Description=Shows information about the song currently playing in Windows Media Player.
Version=1.4.0
License=Creative Commons BY-NC-SA 4.0

[Variables]
skin.Style=Horizontal
@Include=#ROOTCONFIGPATH#SETTINGS\Variables.inc
skin.Width=#width.MediaPlayer#

; MEASURES ====================================

[mPlayer]
Measure=NowPlaying
PlayerName=WMP
PlayerType=TITLE
DisableLeadingZero=1

[mArtist]
Measure=NowPlaying
PlayerName=[mPlayer]
PlayerType=ARTIST

[mAlbum]
Measure=NowPlaying
PlayerName=[mPlayer]
PlayerType=ALBUM

[mDuration]
Measure=NowPlaying
PlayerName=[mPlayer]
PlayerType=DURATION

[mProgress]
Measure=NowPlaying
PlayerName=[mPlayer]
PlayerType=PROGRESS

[mPosition]
Measure=NowPlaying
PlayerName=[mPlayer]
PlayerType=POSITION

; STYLES ======================================

@Include2=#ROOTCONFIGPATH#SETTINGS\Style#skin.Style#.inc

[sPopup]
Hidden=0

[sTextL]
Hidden=0

[sTextR]
W=(#skin.Width#-55)
Hidden=0

[sSeperator]
Hidden=0

; METERS ======================================

[Line]
Meter=IMAGE
MeterStyle=sLine
MouseOverAction=[!ShowMeter Prev][!ShowMeter Play][!ShowMeter Next][!Redraw]

[Icon]
Meter=IMAGE
MeterStyle=sIcon
ImageName=MediaPlayer.png
ToolTipText="Open Windows Media Player"
LeftMouseUpAction=[!CommandMeasure "mPlayer" "OpenPlayer"]
MouseActionCursor=1
&[Title]}